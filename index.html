<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Mandalorian Memory Game</title>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

	<!-- Favicon -->
	<link href="./game-images/favicon.png" rel="shortcut icon" type="image/x-icon">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Saira&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	<a href="index.html"><img alt="title" src="./game-images/title.png"></a>
	<div class="textUnder">
		<p>The Mandalorian Memory Game</p>
	</div>
	<div id="canvas-game">
		<div id="game-content"></div>
	</div>
	<div id="game-statistic">
		<div id="statistic-left">
			Clicks count: <span id="no-of-clicks">0</span>
		</div>
		<div id="statistic-right">
			Guessed right: <span id="correct-guess">0</span>
		</div>
		<div class="clear"></div>
	</div>
	<div id="game-message">
		<div class="congrats-message">
			Well done, you completed the game!
		</div><button id="btnRestart" type="button">Restart</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
	</script> 
	<script src="script.js">
	</script>
</body>
</html>
